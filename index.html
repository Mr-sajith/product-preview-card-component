<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="one">

  <main id="two">

    <picture class="parfum-image">
      <img src="./images/image-product-desktop.jpg" alt="Parfum-pic" id="desktop-image" class="desktop-image">
      <img src="./images/image-product-mobile.jpg" alt="parfum-image"  class="mobile-image" id="mobile-image">
    </picture>

    <article id="three">

      <h5 class="title-one gray">Perfume</h5>

      <h1 class="title-two">Gabrielle Essence Eau De Parfum</h1>

      <p class="pera gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div role="text" class="mrp">
       <span class="price green">$149.99</span>
       <s class="orginal-price gray">$169.99</s>
      </div>

      <button>
          <a href="#">Add to Cart</a>
      </button>

    </article>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mr-sajith">mr-sajith</a>.
  </footer>
</body>
</html>
